<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файла для подсчета оценки отделов ЛК</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-banner">
        Обработка результатов квартального опроса
        <a href="/uploadSecond" class="button-to-upload">Подсчет оценки сотрудников</a>
    </div>
    <div class="container">
        <h1>Загрузка файла для подсчета оценки отделов ЛК</h1>
        <form action="/process-file/" method="post" enctype="multipart/form-data">
            <div>
                <label for="department">Выберите отдел:</label>
                <select name="department" id="department" required>
                    <option value="" disabled selected>Выберите отдел</option>
                    {% for department in departments %}
                        <option value="{{ department }}">{{ department }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="file">Загрузите файл:</label>
                <input type="file" id="file" name="file" accept=".xlsx" required>
            </div>
            <div>
                <button type="submit">Отправить</button>
            </div>
        </form>
    </div>
</body>
</html>
